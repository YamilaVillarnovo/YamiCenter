{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargar Alumno</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;600;700&family=Lexend+Deca:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Cargar Alumno</h1>
    <form class="formulario" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">GUARDAR</button>
        <a href="{% url 'index' %}">Cancelar</a>
    </form>
</body>
</html>
